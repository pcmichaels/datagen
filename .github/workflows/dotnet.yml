name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore ./src/datagen/
    - name: Build
      run: dotnet build --no-restore ./src/datagen
    - name: Test
      run: dotnet test --no-build --verbosity normal ./src/datagen
    - name: Package
      run: dotnet pack -c Release -o . datagen.MySql/datagen.MySql.csproj
    - name: Publish
      run: dotnet nuget push *.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json
